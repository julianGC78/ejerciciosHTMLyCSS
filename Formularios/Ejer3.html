<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="Ejer3.css">
</head>

<body>
    <h1><span class="subrayado">Encuesta televisiva</span></h1>
    <form>
    <fieldset>
        <legend>Datos personales</legend>
        <table>
            <tr>
                <td>
                  <span class="pregunta">Edad:</span>
                    <input type="text" id="edad" name="edad" size="4" maxlength="3">
                </td>
                <td colspan="2">
                    <span class="pregunta">Habitantes en la casa:</span>
                    <select name="habitantes">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 o más</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    
                    <span class="pregunta">Sexo:</span>
                    <input type="radio" name="hombre" value="H">Hombre
                    <input type="radio" name="mujer" value="M">Mujer
                </td>
                <td colspan="2">
                   <span class="pregunta">Televisores en la casa:</span>
                    <input type="radio" name="0" value="0">0
                    <input type="radio" name="1" value="1">1
                    <input type="radio" name="2" value="2">2
                    <input type="radio" name="3" value="3">3
                    <input type="radio" name="4" value="4">4 o más
                </td>
            </tr>
            <tr>
                <td colspan="3"><span class="pregunta">Lugares en los que hay televion en la casa:</span></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="comedor" value="comedor">Comedor
                </td>
                <td>
                    <input type="checkbox" name="cocina" value="cocina">Cocina
                </td>
                <td>
                    <input type="checkbox" name="baño" value="baño">Baño
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="dormitorio" value="dormitorio">Dormitorio padres
                </td>
                <td>
                    <input type="checkbox" name="comedor" value="comedor">Dromitorio hijos
                </td>
                <td>
                    <input type="checkbox" name="comedor" value="comedor">Otros
                </td>
            </tr>
            <tr>
                <td colspan="3" class="der">
                    <input type="submit" value="Enviar">
                    <input type="submit" value="Borrar">
                </td>
            </tr>

        </table>
    </fieldset>
</form>
</body>

</html>
