<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
    <h1>Cosmética Profesional</h1>
    <form action="">
        <fieldset>
            <legend>Formulario de pedido</legend>
            <h3>Identificación</h3>
            <fieldset>
                <legend>Datos del cliente</legend>

                <label for="correo">Correo electronico</label>
                <input type="email" id="correo" name="correo" >
                <br>
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" >
                <br>
                <span><em>Longuitud mínima 6 caracteres</em></span>
                <br>
                <label for="direccion">Dirección</label>
                <input type="text" id="cdireccion" name="direccion" >              
            </fieldset>
            <fieldset>
                <legend>Tipo de cliente</legend>

                <input type="radio" id="particular" name="cliente" value="particular">Particular
                <br>
                <input type="radio" id="empresa" name="cliente" value="empresa">Empresa
            </fieldset>

            <h3>Datos de pedido</h3>
            <fieldset>
                <legend>Datos del producto</legend>
                <label for="producto">Producto</label> <br/>
                <select multiple="multiple" size="4" id="producto" name="producto">
                    <optgroup label="Solares">
                    <option value="Sol-01" selected="selected">Sol-01 Solar Indice 8</option>
                    <option value="Sol-02">Sol-02 Solar Indice 15</option>
                    <option value="Sol-03">Sol-03 Solar Indice 50</option>
                </optgroup>
                <optgroup label="Labiales">
                    <option value="Lab-01" selected="selected">Lab-01 Gloss Red</option>
                    <option value="Lab-02">Lab-02 Gloss Brown</option>
                </optgroup>
                  </select>
            </fieldset>
            <fieldset>
                <legend>Observaciones</legend>
                <textarea name="message" rows="5" cols="50">Escriba aqui sus Observaciones</textarea>
                <br>
                <input type="checkbox" value="o">Deseo recibir información sobre ofretas y novedades
               
            </fieldset>
            <fieldset>
                <legend>Datos bancarios</legend>
                <label for="numero">Número de trajeta</label>
                <input type="text" id="numero" name="numero">
                <label for="fecha">Fecha de caducidad</label>
                <input type="text" id="fecha" name="fecha">
            </fieldset>
            <br>
            <input type="submit" value="Aceptar">
            <input type="submit" value="Borrar">
        </fieldset>

    </form>
</body>
</html>
